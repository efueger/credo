prepare:
  fetch:
  - url: "https://raw.githubusercontent.com/efueger/credo/master/.rubocop.codeclimate.yml"
prepare:
  fetch:
  - url: "https://raw.githubusercontent.com/efueger/credo/master/.rubocop.default.yml"
    path: ".rubocop.final.yml"


# version: "2"
exclude_patterns:
  - "**.css"
  - "**.erb"
  - "**.haml"
  - "**.js"
  - "**.svg"
  - "**.woff"
#  - "**/credo/"
  - "**/credo/**/*"
#  - "**/credo/**"
  - "**/assets/"
  - "**/vendor/"
  - "**/views/"
  - "bin/"
  - "config/"
  - "db/"
  - "db_redshift/"
  - "docker/"
  - "features/"
  - "public/"
  - "script/"
  - "spec/"
engines:
  bundler-audit:
    enabled: false
  rubocop:
#    channel: rubocop-0-50
    enabled: false
  fixme:
    enabled: true
    config:
      file: .rubocop.final.yml
      strings:
      - FIXME
      - BUG
      - TODO
      - HACK
      
ratings:
  paths:
    - "app/**/*.rb"
    - "lib/**/*.rb"
    - "engines/**/*.rb"
    - Gemfile.lock
